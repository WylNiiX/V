<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Little Message</title>
    <style>
      :root {
        --bg1: #fff7f8;
        --bg2: #ffe8ee;
        --card: #ffffff;
        --primary: #ff4f87;
        --primary-dark: #e33d74;
        --text: #2b2b35;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: radial-gradient(circle at top, var(--bg1), var(--bg2));
        color: var(--text);
        overflow: hidden;
      }

      .wrapper {
        width: min(92vw, 720px);
        padding: 30px 22px;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(6px);
        box-shadow: 0 14px 40px rgba(255, 79, 135, 0.18);
        text-align: center;
        position: relative;
      }

      h1 {
        margin: 0 0 14px;
        font-size: clamp(1.5rem, 4vw, 2.4rem);
        letter-spacing: -0.02em;
      }

      .message {
        margin: 0 auto 24px;
        max-width: 600px;
        line-height: 1.6;
        font-size: clamp(1rem, 2.2vw, 1.2rem);
      }

      .ducks {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-bottom: 26px;
        font-size: clamp(2rem, 8vw, 4rem);
      }

      .duck {
        display: inline-block;
        animation: bob 2.2s ease-in-out infinite;
      }

      .duck:nth-child(2) {
        animation-delay: 0.25s;
      }

      .duck:nth-child(3) {
        animation-delay: 0.5s;
      }

      @keyframes bob {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.2s ease, background 0.2s ease;
      }

      #yesBtn {
        background: var(--primary);
        color: white;
      }

      #yesBtn:hover {
        background: var(--primary-dark);
      }

      #noBtn {
        background: #f2f2f6;
        color: #48485a;
      }

      #response {
        min-height: 34px;
        margin-top: 20px;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--primary-dark);
      }

      .burst {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .confetti {
        position: absolute;
        font-size: 1.4rem;
        animation: fall 2.2s linear forwards;
        opacity: 0.9;
      }

      @keyframes fall {
        from {
          transform: translateY(-10vh) rotate(0deg);
        }
        to {
          transform: translateY(110vh) rotate(540deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <h1>For You üíõ</h1>
      <p class="message">
        I don‚Äôt celebrate Valentine‚Äôs, but I didn‚Äôt want today to pass without telling you I appreciate you and I‚Äôm serious about us
      </p>

      <div class="ducks" aria-label="White and yellow ducks">
        <span class="duck" title="white duck">ü¶¢</span>
        <span class="duck" title="yellow duck">üê§</span>
        <span class="duck" title="yellow duck">üê•</span>
      </div>

      <div class="actions">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <p id="response" aria-live="polite"></p>
    </main>

    <div id="burst" class="burst" aria-hidden="true"></div>

    <script>
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const response = document.getElementById('response');
      const burst = document.getElementById('burst');

      let noClicks = 0;

      yesBtn.addEventListener('click', () => {
        response.textContent = "Yay! I'm so happy and celebrating right now!";
        createCelebration();
      });

      noBtn.addEventListener('click', () => {
        noClicks += 1;
        const grow = 1 + noClicks * 0.12;
        yesBtn.style.transform = `scale(${grow})`;
        noBtn.style.opacity = Math.max(0.15, 1 - noClicks * 0.2);
        response.textContent = 'Can the ducks convince you? üê§';
      });

      function createCelebration() {
        burst.innerHTML = '';
        const emojis = ['üéâ', 'üíõ', '‚ú®', 'ü•≥', 'üéä'];
        for (let i = 0; i < 70; i += 1) {
          const piece = document.createElement('span');
          piece.className = 'confetti';
          piece.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          piece.style.left = `${Math.random() * 100}%`;
          piece.style.animationDelay = `${Math.random() * 0.8}s`;
          piece.style.fontSize = `${1 + Math.random() * 1.4}rem`;
          burst.appendChild(piece);
        }

        setTimeout(() => {
          burst.innerHTML = '';
        }, 2600);
      }
    </script>
  </body>
</html>
